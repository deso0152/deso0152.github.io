<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/contact.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/footer.css">

    <title>Dream Cream | Contact</title>
</head>
<body>
    <!-- header of page -->
    <header id="top" class="header">
        <a href="index.html" class="header__link">
            <img class="header__logo" src="./assets/Dream-Cream-logo.png" />
        </a>
        <nav class="header__menu">
            <ul class="header__link-list">
                <li class="header__link-item">
                    <a href="index.html">HOME</a>
                </li>
                <li class="header__link-item">
                    <a href="flavors.html">FLAVORS</a>
                </li>
                <li class="header__link-item">
                    <a href="locations.html">LOCATIONS</a>
                </li>
                <li class="header__link-item">
                    <a href="contact.html">CONTACT</a>
                </li>
                <li class="header__link-item">
                    <a href="#">
                        <img class="header__link-item-icon" src="./assets/instagram.png" />
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="contact">
            <h1 class="contact__title">
                Contact
            </h1>
            <p class="contact__subtitle">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Nisi quibusdam at maxime placeat perferendis eos, facere.
            </p>

            <div class="contact__content">
                <form class="contact__form">
                    <input class="contact__form-input" type="text" placeholder="first name" />
                    <input class="contact__form-input" type="text" placeholder="e-mail" />
                    <textarea class="contact__form-textarea" placeholder="message"></textarea>
                    <button class="contact__form-button">Send</button>
                </form>
                <ul class="contact__list">
                    <li class="contact__item">321, York St.</li>
                    <li class="contact__item">Ottawa, Ontario.</li>
                    <li class="contact__item">987-654-3210</li>
                    <li class="contact__item">me@flavors.com</li>
                </ul>
            </div>
        </section>
    </main>

    <!-- footer of page -->
    <footer class="footer">
        <img class="footer__logo" src="assets/Dream-Cream-logo-white.png" />
        <ul class="footer__link-list">
            <li class="footer__link-item">
                <a href="index.html">HOME</a>
            </li>
            <li class="footer__link-item">
                <a href="flavors.html">FLAVORS</a>
            </li>
            <li class="footer__link-item">
                <a href="locations.html">LOCATIONS</a>
            </li>
            <li class="footer__link-item">
                <a href="contact.html">CONTACT</a>
            </li>
        </ul>
        <a href="#top" class="footer__to-up">
            <div class="footer__icon">
                <span>&#8743;</span>
            </div>
            <span class="footer__to-up-text">TOP</span>
        </a>
    </footer>
</body>
</html>
