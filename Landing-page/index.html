<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash - Home page</title>
    <link rel="stylesheet" href="./styles/shared.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="home-container">
        <!-- here is defined the header of the page  -->
        <header class="header">
            <a href="/">
                <img class="header__logo" src="images/logo/logo.png" />
            </a>
        </header>
        <main class="main">
            <!-- here is defined the text block of the page  -->
            <div class="main__texts">
                <h1 class="main__title">Want to be you own boss?</h1>
                <p class="main__description">
                    Start today and make up to $30/hr driving your own vehicle with Dash
                </p>
            </div>

            <!-- here is defined the scooter image of the page  -->
            <img class="main__scooter" src="./images/bg-image/scooter.svg" />
    
            <!-- here is defined the form of the page  -->
            <form class="apply-now-form">
                <p class="apply-now-form__title">Apply Now</p>
                <p class="apply-now-form__description">Enter your into below.</p>
    
                <input class="apply-now-form__input input-default" type="text" placeholder="First Name" />
                <input class="apply-now-form__input input-default" type="text" placeholder="Last Name" />
                <input class="apply-now-form__input input-default" type="text" placeholder="Phone Number" />
                <input class="apply-now-form__input input-default" type="text" placeholder="Email Address" />
                <div class="apply-now-form__terms">
                    <input class="apply-now-form__terms-checkbox" id="terms" type="checkbox" />
                    <label class="apply-now-form__terms-label" for="terms"> I agree to dash terms</label>
                </div>
    
                <button class="apply-now-form__button button-default" type="submit">drive with us</button>
    
                <p class="apply-now-form__footer">
                    Already applied? 
                    <span class="apply-now-form__footer-spotlight">
                        Check your application status here
                    </span>
                </p>
            </form>
        </main>
    </div>
    <!-- here is defined the footer of the page  -->
    <footer class="footer">
        <div class="footer__left">
            <h5 class="footer__title">
                See how much you can earn with Dash.
            </h5>
            <p class="footer__description">
                how many hours do you want to drive with us this week?
            </p>
    
            <div class="footer__calculate">
                <input class="footer__calculate-input-hours input-default" type="text" placeholder="Hours"/>
                <input class="footer__calculate-input-city input-default" type="text" placeholder="City"/>
    
                <button class="footer__calculate-button button-default" type="submit">Calculate</button>
            </div>
        </div>

        <div class="footer__medias">
            <a href="#">
                <img src="./images/icons/instagram.svg" alt="" />
            </a>
            <a href="#">
                <img src="./images/icons/twitter.svg" alt="" />
            </a>
            <a href="#">
                <img src="./images/icons/facebook.svg" alt="" />
            </a>
            <a href="#">
                <img src="./images/icons/linkedin.svg" alt="" />
            </a>
        </div>
    </footer>
</body>
</html>
