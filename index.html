<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font tags -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Lasso Studio</title>
  </head>
  <body>
    <div class="home" id="home">
      <!-- page header -->
      <header class="header">
        <a class="logo-link" href="/">
          <img
            class="logo-image"
            src="images/logo.png"
            alt="lasso studio logo"
          />
        </a>
        <div class="menu-icons">
          <img
            class="hamburguer"
            src="./images/menu.png"
            alt="icon to open menu"
          />
          <img
            class="close"
            src="./images/close.png"
            alt="icon to close menu"
          />
        </div>
        <nav class="menu">
          <ul class="list-items">
            <li class="list-item">
              <a href="still.html" class="item-link">Still</a>
            </li>
            <li class="list-item">
              <a href="food.html" class="item-link">Food</a>
            </li>
            <li class="list-item">
              <a href="retouching.html" class="item-link">Retouching</a>
            </li>
            <li class="list-item">
              <a href="about.html" class="item-link">About</a>
            </li>
            <li class="list-item">
              <a href="contact.html" class="item-link">Contact</a>
            </li>
          </ul>
          <div class="social-links">
            <a href="#" class="social-link">
              <img src="./images/search.svg" class="social-image pr-2" />
            </a>
            <a href="https://www.instagram.com/?hl=en" class="social-link">
              <img src="./images/instagram.svg" class="social-image" />
            </a>
          </div>
        </nav>
      </header>
      <main class="main">
        <!-- here are the links for menu selection -->
        <ul class="image-selector">
          <li class="image-selector-item selected" id="still">Still</li>
          <li class="image-selector-item" id="food">Food</li>
          <li class="image-selector-item" id="retouching">Retouching</li>
        </ul>
      </main>
    </div>

    <!-- here the page scripts are imported -->
    <script src="./script.js"></script>
  </body>
</html>
